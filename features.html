<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">New Wave Travel</a>

            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>

        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Features</h1>
                <p>View and update features for all trips.</p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>View All Features</h2>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Feature Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Homestay</td>
                            <td>
                                <form action="#" method="get">
                                    <select class="form-control">
                                        <option value="">Select Action</option>
                                        <option value="delete">Perhaps?</option>
                                        <option value="another">Another?</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Outdoors</td>
                            <td>
                                <form action="#" method="get">
                                    <select class="form-control">
                                        <option value="">Select Action</option>
                                        <option value="delete">Perhaps?</option>
                                        <option value="another">Another?</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td>Internship</td>
                            <td>
                                <form action="#" method="get">
                                    <select class="form-control">
                                        <option value="">Select Action</option>
                                        <option value="delete">Perhaps?</option>
                                        <option value="another">Another?</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Feature</h2>
                <form action="trips.html" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Feature Title*" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="add" value="Add" class="btn btn-default" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
