<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">New Wave Travel</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Students<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="students.html">Browse Students</a></li>
                        <li><a href="customize-student.html">Add Student</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Staff<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="staff.html">Browse Staff</a></li>
                        <li><a href="customize-staff.html">Add Staff</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Trips<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="trips.html">Browse Trips</a></li>
                        <li><a href="customize-trip.html">Add Trip</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Features<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="features.html">Browse Features</a></li>
                        <li class="active"><a href="customize-feature.html">Add Feature</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Add Feature</h1>
                <p>Add a new feature below.</p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="trips.html" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Feature Title*" required />
                    </div>
                    <div class="form-group">
                        <label>Trips With This Feature</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="paris" name="trip" value="1" />
                                Paris Art Study
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="himalaya" name="trip" value="2" />
                                Himalaya Trek
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="italy" name="trip" value="3" />
                                Food of Italy
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="add" value="Add" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
