                <a class="navbar-brand" href="index.html">New Wave Travel</a>

            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Students<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="students.html">Browse Students</a></li>
                        <li><a href="customize-student.html">Add Student</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Staff<span class="caret"></span></a>

                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Trips<span class="caret"></span></a>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Add Trip</h1>
                <p>Add a new trip below.</p>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="#" method="get">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="title">Title</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Title*" required />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="city">City</label>
                                <input type="text" id="city" name="city" class="form-control" placeholder="City*" required />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="country">Country</label>
                                <input type="text" id="country" name="country" class="form-control" placeholder="Country*" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">$</div>
                                    <input type="number" id="price" name="price" class="form-control" placeholder="Price*" required />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="startDate">Start Date</label>
                                <input type="date" id="startDate" name="startDate" class="form-control" placeholder="Start Date*" required />
                                <span class="help-block"><strong>Start Date</strong></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="sr-only" for="endDate">End Date</label>
                                <input type="date" id="endDate" name="endDate" class="form-control" placeholder="End Date*" required />
                                <span class="help-block"><strong>End Date</strong></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Features</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="homestay" name="feature" value="homestay" />
                                Homestay
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="outdoors" name="feature" value="outdoors" />
                                Outdoors
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="internship" name="feature" value="internship" />
                                Internship
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="add" value="Add" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
